<div th:replace="@{layout/sidebar.html}"></div>
<!-- Start Welcome area -->
<div class="all-content-wrapper">
    <div th:replace="@{layout/header.html}"></div>
    <div class="product-new-list-area">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-status-wrap">
                        <h4>Categories</h4>
                        <div class="add-product" th:if="${role=='admin'}">
                            <a th:href="@{/category/0/save}">Add Category</a>
                        </div>
                        <table>
                            <tr>

                                <th>Name</th>
                                <th th:if="${role=='admin'}">Setting</th>
                            </tr>

                            <tr th:each="category:${categories}">
                                <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header text-center">
                                                <h4 class="modal-title w-100 font-weight-bold">Edit Category</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form th:action="@{/category/__${category.id}__/edit}">
                                                <div class="modal-body mx-3">
                                                    <div class="md-form mb-5">
                                                        <i class="fas fa-table"></i>
                                                        <input type="text" name="categoryName" id="defaultForm-email" th:placeholder="${category.name}" class="form-control validate">
                                                        <label data-error="wrong" data-success="right" for="defaultForm-email">Category Name</label>
                                                    </div>



                                                </div>
                                                <div class="modal-footer d-flex justify-content-center">
                                                    <button type="submit" class="btn btn-default">Save Changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>



                                <td >
                                    <a th:text="${category.name}" th:href="@{/product/__${category.id}__/list}"></a>
                                </td>
                                <td th:if="${role=='admin'}">
                                    <a data-toggle="modal" data-target="#modalLoginForm"><button data-toggle="tooltip" title="Edit" class="pd-setting-ed"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></a>
                                    <a th:href="@{/category/__${category.id}__/delete}"><button data-toggle="tooltip" title="Trash" class="pd-setting-ed"><i class="fa fa-trash-o" aria-hidden="true"></i></button></a>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer -->
    <div th:replace="@{layout/footer.html}"></div>
</div>
